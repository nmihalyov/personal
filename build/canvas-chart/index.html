  <body data-theme="dark">
    <a class="button" href="https://github.com/nmihalyov/canvas-chart" target="_blank" rel="noopener">Open GitHub repository</a>
		<div class="chart">
			<canvas data-chart></canvas>
			<div class="slider">
				<canvas data-slider></canvas>
				<div class="slider__left" data-left>
					<div class="slider__left-arrow" data-el="left"></div>
				</div>
				<div class="slider__window" data-el="window"></div>
				<div class="slider__right" data-right>
					<div class="slider__right-arrow" data-el="right"></div>
				</div>
			</div>
			<div class="controls-wrapper">
				<div class="controls"></div>
				<button class="theme">Toggle theme</button>
			</div>
			<div class="tooltip" data-tooltip></div>
		</div>
  </body>
