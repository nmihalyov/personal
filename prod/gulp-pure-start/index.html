  <body>
    <div class="page-wrapper">
      <header class="header container">
        <div class="header__wrapper wrapper"></div>
      </header>
      <section class="container"> 
        <div class="wrapper">
          <div style="display: flex; justify-content: space-between; align-items: center">
            <h1 style="margin: 35px 0">Gulp Pure Start <sup style="font-size: 12px">v1.3.0</sup></h1><a class="button button--secondary " href="https://github.com/nmihalyov/gulp-pure-start" target="_blank">Репозиторий на GitHub</a>
          </div>
          <h3 style="margin-bottom: 25px">Примеры компонентов</h3>
          <h4 style="margin-bottom: 10px">1. Кнопки</h4>
          <div style="display: flex; margin-bottom: 10px">
            <div style="margin-right: 10px"><a class="button button--primary " href="#" target="_self">Основная</a>
            </div>
            <div><a class="button button--secondary " href="#" target="_self">Второстепенная</a>
            </div>
          </div>
          <div style="display: flex; margin-bottom: 25px">
            <div style="margin-right: 10px"><a class="button button--primary button--disabled" href="#" target="_self">Основная отключена</a>
            </div>
            <div><a class="button button--secondary button--disabled" href="#" target="_self">Второстепенная отключена</a>
            </div>
          </div>
          <h4 style="margin-bottom: 10px">2. Инпуты</h4>
          <div style="max-width: 400px; margin-bottom: 10px">
            <label class="input">
              <p class="input__label">Лейбл:</p>
              <input class="input__field" type="text" name="data" placeholder="Плейсхолдер" value=""/>
              <p class="input__error">Неверные данные</p>
            </label>
          </div>
          <div style="max-width: 400px; margin-bottom: 10px">
            <label class="input">
              <input class="input__field" type="text" name="data" placeholder="Плейсхолдер" value="Только для чтения" readonly="readonly"/>
            </label>
          </div>
          <div style="max-width: 400px; margin-bottom: 25px">
            <label class="input input--error">
              <p class="input__label">Инпут с ошибкой:</p>
              <input class="input__field input--error-field" type="text" name="error" placeholder="Плейсхолдер" value="Текст"/>
              <p class="input__error">Неверные данные</p>
            </label>
          </div>
          <h4 style="margin-bottom: 10px">3. Чекбоксы</h4>
          <div style="max-width: 400px; margin-bottom: 25px">
            <label class="checkbox">
              <input class="checkbox__input" type="checkbox" name="policy" required="required"/>
              <div class="checkbox__box">
                <div class="checkbox__box-mark"></div>
              </div>
              <p class="checkbox__text">Согласен с <a href="#">Политикой конфиденциальности</a></p>
            </label>
          </div>
          <h4 style="margin-bottom: 10px">4. Радио-кнопки</h4>
          <div style="margin-bottom: 10px">
            <label class="radio">
              <input class="radio__input" type="radio" name="variant" value="1" checked="checked"/>
              <div class="radio__box"></div>
              <p class="radio__text">Вариант 1</p>
            </label>
          </div>
          <div style="margin-bottom: 10px">
            <label class="radio">
              <input class="radio__input" type="radio" name="variant" value="2"/>
              <div class="radio__box"></div>
              <p class="radio__text">Вариант 2</p>
            </label>
          </div>
          <div style="margin-bottom: 10px">
            <label class="radio">
              <input class="radio__input" type="radio" name="variant" value="3"/>
              <div class="radio__box"></div>
              <p class="radio__text">Вариант 3</p>
            </label>
          </div>
          <div style="margin-bottom: 25px">
            <label class="radio">
              <input class="radio__input" type="radio" name="variant" value="4"/>
              <div class="radio__box"></div>
              <p class="radio__text">Вариант 4</p>
            </label>
          </div>
          <h4 style="margin-bottom: 10px">5. Попапы</h4>
          <div style="margin-bottom: 25px">
            <button class="button js-open-popup button--primary " data-popup="form">Открыть попап</button>
          </div>
        </div>
      </section>
      <footer class="footer container">
        <div class="footer__wrapper wrapper"></div>
      </footer>
    </div>
    <div class="popup js-popup js-close-popup" data-popup="form">
      <div class="popup__backdrop"></div>
      <div class="popup__container">
        <div class="popup__wrapper">
          <div class="popup__window">
            <div class="popup__close js-close-popup"></div>
            <form class="popup__form" action="">
              <p style="margin-bottom: 20px; text-align: center">Форма входа</p>
              <div style="margin-bottom: 10px;">
                <label class="input">
                  <p class="input__label">E-mail:</p>
                  <input class="input__field" type="email" name="email" placeholder="Введите ваш e-mail" value=""/>
                  <p class="input__error">Неверные данные</p>
                </label>
              </div>
              <div style="margin-bottom: 20px;">
                <label class="input">
                  <p class="input__label">Пароль:</p>
                  <input class="input__field" type="password" name="password" placeholder="Введите ваш пароль" value=""/>
                  <p class="input__error">Неверные данные</p>
                </label>
              </div>
              <div style="display: flex; justify-content: center;">
                <div style="margin: 0 5px;">
                  <button class="button button--primary " type="submit">Войти</button>
                </div>
                <div style="margin: 0 5px;"><a class="button button--secondary js-close-popup" href="#" target="_self">Закрыть</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <noscript><link rel="stylesheet" href="css/style.min.css"></noscript>
